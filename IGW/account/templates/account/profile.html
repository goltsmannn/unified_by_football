<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    {%block scriptsTitleMeta %}
    {% endblock scriptsTitleMeta %}
</head>

<body>
    <main>
        <a href="{% url 'map:main_page' %}">На главную</a>
        <div>
            {{profile.username}}
        </div>
        <div>
            {{profile.id}}
        </div>
        <form action="{% url profile:profile_view_page %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}		
            <input type="submit" value="Сохранить">
        </form>
        {% block content %}
        {% endblock content %}
    </main>
</body>

</html>
